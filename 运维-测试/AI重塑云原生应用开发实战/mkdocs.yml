site_name: AI重塑云原生应用开发实战

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright © 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - AI重塑云原生应用开发实战.md
  
   - 开篇词-AI+云原生：孔明与刘备的互相成就.md
  
   - 01-Agent的前辈：Function Calling.md
  
   - 02-Agent的原理：什么是AI Agent？.md
  
   - 03-Agent的常见推理模式：CoT、ReAct、Reflexion究竟是什么？.md
  
   - 04-实践篇：用Go语言实现一个简单Agent.md
  
   - 05-设计：用自然语言调用Agent操控K8s.md
  
   - 06-client-go进阶玩法之RestMapper.md
  
   - 07-client-go进阶玩法之Informer机制.md
  